{% load static %}
<html lang="en">
<head>

    <div class="loader">
        <div class="loader-inner">

	{% include "header.html" %}

							<h3>Search For:</h3>
							<form method="GET" action="{% url 'base:index' %}">
							<input type="text" name="q" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search area -->



	{% block content %}{% endblock %}

 
	<!-- end logo carousel -->
{% include "footer.html" %}
	<!-- footer -->
	
	<!-- end copyright -->
	
	<!-- jquery -->
	
	<script src="{% static 'assets/js/jquery-1.11.3.min.js' %}"></script>

	<script src="{% static 'assets/js/sticker.js' %}"></script>
	<!-- main js -->
	<script src="{% static 'assets/js/main.js' %}"></script>

</body>
{% block js %}
	<script type='text/javascript'>
		console.log('juste pour tester');
		if(localStorage.getItem('panier') == null){
            var panier = {};
        }else{
            panier = JSON.parse(localStorage.getItem('panier'));
        }
		$(document).on('click', '.ted', function(){
            console.log('ajouter');
			var item_id = this.id.toString().substring(19);
            
			if(panier[item_id] != undefined){
                quantite = panier[item_id][0] +1 ;
                panier[item_id][0] = quantite;
                panier[item_id][2] += parseFloat(document.getElementById("price"+item_id).innerHTML);
            }else{
                quantite = 1;
                prix = parseFloat(document.getElementById("price"+item_id).innerHTML);
                nom =  document.getElementById("name"+item_id).innerHTML;
                panier[item_id] = [quantite, nom, prix ];
                
            }
            console.log(panier);
            localStorage.setItem('panier', JSON.stringify(panier));
			
			});
			
			
		</script>
{% endblock  %}
</html>
